<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>app test cors</title>
  </head>
  <body>
    <pre id="output"></pre>

    <script>
      const output = document.getElementById("output");

      async function getData() {
        try {
          const data = await fetch("http://127.0.0.1:8181/cards");
          const cards = await data.json();
          return resultMessages(cards);
        } catch (err) {
          resultMessages(`Fetch Error: ${err.message}`);
        }
      }

      function resultMessages(message) {
        console.log(message);
        output.innerHTML = message;
      }

      getData();
    </script>
  </body>
</html>
